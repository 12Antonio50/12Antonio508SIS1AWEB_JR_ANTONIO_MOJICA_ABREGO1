<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cat">
        <h1 class="catalogo">Catalogo</h1>
    </div>
    <br>
    <form id="new-character-form">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director">
        <label for="image">Imagen:</label>
        <input type="text" id="image" name="image">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10">
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" min="1900" max="2099">
        <button type="submit">Agregar Nuevo</button>
    </form>

    <form id="edit-character-form">
        <label>Para editar debes de selecionar un artículo y pulsar el botón editar</label>
        <br>
        <label for="edit-title">Título:</label>
        <input type="text" id="edit-title">
        <br>
        <label for="edit-director">Director:</label>
        <input type="text" id="edit-director">
        <br>
        <label for="edit-image">Imagen:</label>
        <input type="text" id="edit-image">
        <br>
        <label for="edit-rating">Calificación:</label>
        <input type="text" id="edit-rating">
        <br>
        <label for="edit-year">Año:</label>
        <input type="text" id="edit-year">
        <br>
        <button type="submit">Guardar cambios</button>
    </form>

    <main></main>
    <script src="index.js"></script>


</body>

</html>
